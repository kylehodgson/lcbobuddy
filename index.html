<!doctype html public >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
         <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
         <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
         <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
         <script src="jscript/main.js" type="text/javascript"></script>
		<title></title>
   </head>
    <body>
        <!-- main listsings page -->
        <div data-role="page" id="page_reviews_list" >

            <div data-role="header" data-position="fixed">
                <h1>LCBO Buddy</h1>
            </div><!-- /header -->

            <div data-role="content">
                <ul data-role="listview" data-inset="true" data-filter="true" id="listings_listview">
                </ul>
                <div data-role="productdetails" data-theme="c"></div>
            </div><!-- /content -->
            <div><a href="#product_search_page" data-role="button" >Product Search</a></div>
            
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#page_reviews_list" data-role="button" >Suggestions</a></li>
                        <li><a href="#product_search_page" data-role="button" >Search</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->

        </div><!-- /page -->
        <!-- detail page -->
        <div data-role="page" id="product_details_page">

            <div data-role="header" data-position="fixed">
                <h1>Product Details</h1>
            </div><!-- /header -->

            <div data-role="content">
            </div><!-- /content -->
            <div><a href="#page_reviews_list" data-role="button" data-icon="arrow-l">Back to Suggestions</a></div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#page_reviews_list" data-role="button" >Suggestions</a></li>
                        <li><a href="#product_search_page" data-role="button" >Search</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->

        </div><!-- /page --> 
        <!-- search -->
        <div data-role="page" id="product_search_page">

            <div data-role="header" data-position="fixed">
                <h1>Add Product</h1>
            </div><!-- /header -->

            <div data-role="content">
                <form action="#product_search_page" method="GET" id="product_search_search_form">
                    <label for="product_search_search_term">What are you looking for?</label>
                    <input type="search" name="product" id="product_search_search_term"/>
                    <input type="submit" name="go" value="Search" id="product_search_search_button" />
                </form>
                <ul data-role="listview" data-inset="true"  id="search_results_listview">
                </ul>
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#page_reviews_list" data-role="button" >Suggestions</a></li>
                        <li><a href="#product_search_page" data-role="button" >Search</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->

        </div><!-- /page -->
        <div data-role="page" id="page_search_details">

            <div data-role="header" data-position="fixed">
                <h1>Product Details</h1>
            </div><!-- /header -->

            <div data-role="content">
            </div><!-- /content -->
            <div><a href="#product_search_page" data-role="button" data-icon="arrow-l">Back to Search</a></div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#page_reviews_list" data-role="button" >Suggestions</a></li>
                        <li><a href="#product_search_page" data-role="button" >Search</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->

        </div><!-- /page -->
    </body>
</html>
