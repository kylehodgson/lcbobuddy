<!doctype html public >
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
         <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
         <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
         <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
         <script src="jscript/main.js" type="text/javascript"></script>
		<title></title>
   </head>
    <body>
        <!-- main listsings page -->
        <div data-role="page" id="reviews_list" >

            <div data-role="header">
                <h1>LCBO Buddy</h1>
            </div><!-- /header -->

            <div data-role="content">
                <ul data-role="listview" data-inset="true" data-filter="true" id="listings_listview">
                </ul>
                <div data-role="productdetails" data-theme="c"></div>
                <p><a href="#product_search" data-role="button">Product Search</a></p>
            </div><!-- /content -->

        </div><!-- /page -->
        <!-- detail page -->
        <div data-role="page" id="product_details">

            <div data-role="header">
                <h1>Product Details</h1>
            </div><!-- /header -->

            <div data-role="content">
            </div><!-- /content -->
            <p><a href="#reviews_list" data-role="button">Back to listings</a></p>	
            <div data-role="footer">
                <h4>&nbsp;</h4>
            </div><!-- /footer -->
        </div><!-- /page --> 
        <!-- search -->
        <div data-role="page" id="product_search">

            <div data-role="header">
                <h1>Add Product</h1>
            </div><!-- /header -->

            <div data-role="content">
                <form action="#product_search" method="GET" id="product_search_search_form">
                    <label for="product_search_search_term">What are you looking for?</label>
                    <input type="search" name="product" id="product_search_search_term"/>
                    <input type="submit" id="product_search_search_button" />
                </form>
                <ul data-role="listview" data-inset="true"  id="search_results_listview">
                </ul>
                <p><a href="#reviews_list" data-role="button">Back to listings</a></p>	
            </div><!-- /content -->

            <div data-role="footer">
                <h4>&nbsp;</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        <div data-role="page" id="search_details">

            <div data-role="header">
                <h1>Product Details</h1>
            </div><!-- /header -->

            <div data-role="content">
            </div><!-- /content -->
            <p><a href="#product_search" data-role="button">Back to search</a></p>	
            <div data-role="footer">
                <h4>&nbsp;</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
